<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Box - Dashboard</title>
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>

    <div class="sidebar column-flex">
        <header>
            <div class="flex-logo">
                <img src="jewel-box-logo.png" alt="JewelBox Logo" class="logo">
                <p class="logo-name">Jewel Box</p>
            </div>
        </header>
        
        <div class="navigation">
            <div id="orders-page-btn" class="nav-item">
                <img src="orders.svg" alt="Orders" class="icon"/>
                <span>Orders</span>
            </div>
            <div id="customers-page-btn" class="nav-item selected">
                <img src="customers.svg" alt="Customers" class="icon"/>
                <span>Customers</span>
            </div>
            <div id="invoices-page-btn" class="nav-item">
                <img src="invoices.svg" alt="Invoices" class="icon"/>
                <span>Invoices</span>
            </div>
        </div>
        <div id="logout-btn" class="nav-item logout">
            <img src="logout.svg" alt="Orders" class="icon"/>
            <span style="padding-left: 17%;">Log Out</span>
        </div>
    </div>

        <div class="main-container">
            <div class="toolbar">
                <div class="btn-container">
                    <div class="add-customer-btn" id="add-customer-btn">
                        <div>Add Customer</div>
                        <div style="padding-bottom: 2.5px; font-size: 1.5rem;">+</div>
                    </div>
                    <button id="edit-btn" class="edit-btn">Edit</button>
                    <button id="delete-btn" class="delete-btn">Delete</button>
                </div>
                <div class="filter-group">
                    <input class="search-input" type="search" placeholder="Search...">
                    <button class="search-btn">
                        <img src="search.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="order-head-row">
                            <th>CUSTOMER NAME</th>
                            <th>ABBREVIATION</th>
                            
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>

        
<div id="myModal" class="modal">
    <div class="modal-content">

      <div>
        <button class="delete-image">
          <img src="cross.svg" alt="" srcset="">
      </button>
      </div>

      <h2 class="add-new-customer">Add new customer</h2>
      <div class="input-container">
        <p>
          <label for="fullname">Add name</label>
        </p>
        <input type="text" id="fullname" placeholder="Type full name of customer">
      </div>
      <div class="input-container">
        <p>
          <label for="abbreviation">Add Abbreviation</label>
        </p>
        <input type="text" id="abbreviation" placeholder="Add abbreviation of full name">
      </div>
      <button id="addButton">Add</button>
    </div>
</div>

    
<div id="editModal" class="modal">
    <div class="modal-content">

      <div>
        <button class="delete-image">
          <img src="cross.svg" alt="" srcset="">
      </button>
      </div>

      <h2 class="add-new-customer">Edit customer</h2>
      <div class="input-container">
        <p>
          <label for="fullname">Edit name</label>
        </p>
        <input type="text" id="edit-modal-name" placeholder="Type full name of customer">
      </div>
      <div class="input-container">
        <p>
          <label for="abbreviation">Edit Abbreviation</label>
        </p>
        <input type="text" id="edit-modal-abbreviation" placeholder="Add abbreviation of full name">
      </div>
      <button id="editSaveButton">Save</button>
    </div>
</div>


<div id="message-container" style="display: none;"></div>


<script src="script.js"></script>
<script>

    const { ipcRenderer } = require('electron');

    // Function to tell Electron to navigate to another page
    function navigateTo(page) {
        console.log('change page')
        ipcRenderer.send('navigate', page);
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
        navigateTo('login')
    })
    document.getElementById('invoices-page-btn').addEventListener('click', () => {
        navigateTo('invoices')
    })
    document.getElementById('customers-page-btn').addEventListener('click', () => {
        navigateTo('customers')
    })
    document.getElementById('orders-page-btn').addEventListener('click', () => {
        navigateTo('orders')
    })
</script>

</body>
</html>

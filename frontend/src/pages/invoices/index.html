<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Box - Dashboard</title>
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="css/pagination.css"></link>
<script src="../../js/config.js" ></script> 
</head>
<body>

    <div class="sidebar column-flex">
        <header>
            <div class="flex-logo">
                <img src="../../img/jewel-box-logo.png" alt="JewelBox Logo" class="logo">
                <p class="logo-name">Jewel Box</p>
            </div>
            <div style="display: flex; justify-content: center;">
                <p class="made-by-p">made by</p>
                <img src="../../img/abreu-gold-logo.png" alt="JewelBox Logo" class="abreu-gold-logo">
            </div>
        </header>
        
        <div class="navigation">
            <div id="orders-page-btn" class="nav-item">
                <img src="../../svg/orders.svg" alt="Orders" class="icon"/>
                <span>Orders</span>
            </div>
            <div id="customers-page-btn" class="nav-item">
                <img src="../../svg/customers.svg" alt="Customers" class="icon"/>
                <span>Customers</span>
            </div>
            <div id="invoices-page-btn" class="nav-item selected">
                <img src="../../svg/invoices.svg" alt="Invoices" class="icon"/>
                <span>Invoices</span>
            </div>
        </div>
        <div id="logout-btn" class="nav-item logout">
            <img src="../../svg/logout.svg" alt="Orders" class="icon"/>
            <span style="padding-left: 17%;">Log Out</span>
        </div>
    </div>

        <div class="main-container">
            <div class="toolbar">
                
                <div class="filter-group">
                    <input id="search-input" class="search-input" type="search" placeholder="Search...">
                    <button id="search-btn" class="search-btn">
                        <img src="../../svg/search.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
            
            <div>
                <table>
                    <thead>
                        <tr class="invoice-head-row">
                            <th>Invoice #</th>
                            <th>Customer</th>
                            <th>Invoice Date</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="table-container">
                <table >
                    <tbody id='table-body'>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination">
                <div class="out-of-results">1-12 out of 67 invoices</div>
                <div class="pagination-navigate">
                    <div class="pagination-pages-text">Page <span id="current-page">1</span> of <span id="total-pages">5</span></div>
                    <div class="pagination-pages-button">
                        <button id="first">|&lt;</button>
                        <button id="prev">&lt;</button>
                    </div>
                    <div class="pagination-pages-text">
                        <input id="pagination-page-input" value="1" type="number" class="pagination-page-input"></input>
                    </div>
                    <div class="pagination-pages-button">
                        <button id="next">&gt;</button>
                        <button id="last">&gt;|</button>
                    </div>
                </div>
              </div>

        </div>

    
<script src="js/script.js"></script>
<script src="js/pagination.js"></script>


<script>
    // Function to tell Electron to navigate to another page
    function navigateTo(page, args) {
        ipcRenderer.send('navigate', page, args);
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
        navigateTo('login')
    })
    document.getElementById('invoices-page-btn').addEventListener('click', () => {
        navigateTo('invoices')
    })
    document.getElementById('customers-page-btn').addEventListener('click', () => {
        navigateTo('customers')
    })
    document.getElementById('orders-page-btn').addEventListener('click', () => {
        navigateTo('orders')
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>


<div id="myModal" class="modal">
    <div class="modal-content">

      <div>
        <button class="delete-image">
          <img src="cross.svg" alt="" srcset="">
      </button>
      </div>

      <h2 class="add-new-customer">Add new customer</h2>
      <div class="input-container">
        <p>
          <label for="fullname">Add name</label>
        </p>
        <input type="text" id="fullname" placeholder="Type full name of customer">
      </div>
      <div class="input-container">
        <p>
          <label for="abbreviation">Add Abbreviation</label>
        </p>
        <input type="text" id="abbreviation" placeholder="Add abbreviation of full name">
      </div>
      <button id="addButton">Add</button>
    </div>
</div>
  
<script src="script.js"></script>

</body>
</html>

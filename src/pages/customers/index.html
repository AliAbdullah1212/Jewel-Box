<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Box - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>

    <div class="sidebar column-flex">
        <header>
            <div class="flex-logo">
                <img src="jewel-box-logo.png" alt="JewelBox Logo" class="logo">
                <p class="logo-name">Jewel Box</p>
            </div>
        </header>
        
        <div class="navigation">
            <div class="nav-item">
                <img src="orders.svg" alt="Orders" class="icon"/>
                <span>Orders</span>
            </div>
            <div class="nav-item selected">
                <img src="customers.svg" alt="Orders" class="icon"/>
                <span>Customers</span>
            </div>
            <div class="nav-item">
                <img src="invoices.svg" alt="Orders" class="icon"/>
                <span>Invoices</span>
            </div>
        </div>
        <div class="nav-item logout">
            <img src="logout.svg" alt="Orders" class="icon"/>
            <span style="padding-left: 17%;">Log Out</span>
        </div>
    </div>

        <div class="main-container">
            <div class="toolbar">
                <div class="btn-container">
                    <div class="add-customer-btn" id="add-customer-btn">
                        <div>Add Customer</div>
                        <div style="padding-bottom: 2.5px; font-size: 1.5rem;">+</div>
                    </div>
                    <button class="edit-btn">Edit</button>
                </div>
                <div class="filter-group">
                    <input class="search-input" type="search" placeholder="Search...">
                    <button class="search-btn">
                        <img src="search.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="order-head-row">
                            <th>CUSTOMER NAME</th>
                            <th>ABBREVIATION</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                        <tr class="order-row">
                            <td class="order-column">John Doe</td>
                            <td class="order-column">JD</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        
<div id="myModal" class="modal">
    <div class="modal-content">

      <div>
        <button class="delete-image">
          <img src="cross.svg" alt="" srcset="">
      </button>
      </div>

      <h2 class="add-new-customer">Add new customer</h2>
      <div class="input-container">
        <p>
          <label for="fullname">Add name</label>
        </p>
        <input type="text" id="fullname" placeholder="Type full name of customer">
      </div>
      <div class="input-container">
        <p>
          <label for="abbreviation">Add Abbreviation</label>
        </p>
        <input type="text" id="abbreviation" placeholder="Add abbreviation of full name">
      </div>
      <button id="addButton">Add</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>

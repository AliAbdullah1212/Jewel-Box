<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Box - Login</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="grid-container">
        <div class="container grid-content">
            <header>
                <div class="logo-inline">
                    <img src="jewel-box-logo.png" alt="JewelBox Logo" class="logo">
                    <p class="logo-name">Jewel Box</p>
                </div>
                <h1 class="welcome-message">&#128075; Welcome back to Jewelry Store Management Software</h1>
            </header>
            
            <form class="login-form">
                <div class="form-container">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input style="border: 2px solid #5B4DFF" type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Log in</button>
                <div class="signup">
                    Donâ€™t have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>


        <div class="container grid-image">
            <img class="rotated-image" src="login-right-image.png" alt="">
        </div>
    </div>

    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Box - Login</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="main-container">
        <div class="forms-container main-flex-content">
            <div class="logo-inline">
                <img src="jewel-box-logo.png" alt="JewelBox Logo" class="logo">
                <p class="logo-name">Jewel Box</p>
            </div>
            <h1 class="welcome-message">&#128075; Welcome to Jewelry Store Management Software</h1>
            <div class="login-form">
                <div class="form-container">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input style="border: 2px solid #5B4DFF" type="password" id="password" placeholder="Enter your password">
                    </div>

                </div>
                <button type="submit" class="login-button">Log in</button>
            </div>
        </div>


        <div class="image-container main-flex-content">
            <img class="rotated-image" src="register-right-image.png" alt="">
        </div>
    </div>

    </body>
    </html>
